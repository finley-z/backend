<body class="corporate">
<div class="header">
    <!--页面头部-->
    ${include("../template/header.html","UTF-8")}
    <!--页面头部结束-->
</div>

<div class="main">
    <div class="container">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="fa fa-envelope"></i>
                    <span id="noticeTitle" class="caption-subject bold uppercase"></span>
                </div>
                <div class="actions">
                    <div class="btn-group btn-group-devided" data-toggle="buttons">
                       <span id="createTime"></span>
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <div id="contentWrapper">

                </div>
            </div>
        </div>
    </div>
</div>


<!--页面尾部-->
<div style="position:fixed; bottom:0;width: 100%;z-index: 9999">
    ${include("../template/footer.html","UTF-8")}
</div>
<!--页面尾部结束-->


<script type="text/javascript">
    var noticeId="${noticeId}";
    $(function () {
        $.ajax({
            url:"${ctx}/notice/findNotice",
            method:"post",
            data:{noticeId:noticeId},
            success:function(data){
                data=eval(data);
                var content=data.noticeContent;
                var noticeTitle=data.noticeTitle;
                var createTime=data.createTime;
                $("#contentWrapper").html(content);
                $("#noticeTitle").html(noticeTitle);
                $("#createTime").html(TimerUtil.transFormDate(createTime));
            }
        })
    });
</script>
</body>
